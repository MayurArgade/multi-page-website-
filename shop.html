<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 40px;
    }
    .product {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .product img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
    }
    .product-info {
        flex-grow: 1;
    }
    .product-info h3 {
        margin-top: 0;
    }
    .product-info p {
        margin: 5px 0;
        color: #888;
    }
    .add-to-cart {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .add-to-cart:hover {
        background-color: #45a049;
    }
    .cart {
        position: fixed;
        top: 20px;
        right: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cart h2 {
        margin-top: 0;
    }
    #cart-items {
        list-style-type: none;
        padding: 0;
    }
    #cart-items li {
        margin-bottom: 10px;
    }
    #cart-total {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Shop</h1>

    <div id="products">
        <div class="product">
            <img src="img/product1.jpg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="img/product2.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="20.00">Add to Cart</button>
            </div>
        </div>
        <!-- Add more products here -->
    </div>
</div>

<div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
</div>

<script>
    // JavaScript to handle adding items to the cart
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
            const name = button.getAttribute('data-name');
            const price = parseFloat(button.getAttribute('data-price'));

            const item = document.createElement('li');
            item.textContent = `${name} - $${price.toFixed(2)}`;
            cartItems.appendChild(item);

            total += price;
            cartTotal.textContent = total.toFixed(2);
        });
    });
</script>

</body>
</html>
